bugreports:
  - summary: |
      Категории, название и описание товаров не переводятся на русский язык
    environment: |
      Google Chrome	141.0.7390.123 (Официальная сборка) (64 бит)
      ОС Windows 10 10.0.19045
    steps-to-reproduce: |
      Нажать на селект "Language", выбрать язык "Russian"
    expected-result: |
      Все текстовые элементы (меню, кнопки, сообщения, карточки товаров при наличии перевода) меняются на выбранный язык
    actual-result: |
      Категории, название и описание товаров остаются на английском

  - summary: |
      Боковая панель с фильтрами и категориями не статична
    environment: |
      Google Chrome	141.0.7390.123 (Официальная сборка) (64 бит)
      ОС Windows 10 10.0.19045
    steps-to-reproduce: |
      - Нажать на "Категория"
      - Нажать на кнопку "Следующая"
    expected-result: |
      - При переключении страниц (Следующая/Предыдущая) обновляются только товары в каталоге
      - Фильтры, категории, чекбоксы и диапазон цен остаются на месте и в текущем состоянии
    actual-result: |
      При переключении страниц обновляется(перелистывается) и боковая панель фильтров с категориями

  - summary: |
      Фильтр применяется только к товарам текущей страницы, не учитывает товары на других страницах каталога
    environment: |
      Google Chrome	141.0.7390.123 (Официальная сборка) (64 бит)
      ОС Windows 10 10.0.19045
    steps-to-reproduce: |
    - Открыть 1ую страницу каталога товаров
    - Ввести в "Поиск" - "watch"
    expected-result: |
      Отображаются все товары, удовлетворяющие фильтру, независимо от страницы, где они изначально находились
    actual-result: |
      Отображаются только товары с первой страницы. Товар "watch" (на 4 странице) не отображается. Фильтрация применяется к уже загруженным 30 товарам без нового запроса к API

  - summary: |
      Не рабочий фильтр при пустой категории
    environment: |
      Google Chrome	141.0.7390.123 (Официальная сборка) (64 бит)
      ОС Windows 10 10.0.19045
    steps-to-reproduce: |
    - Нажать на "Категория"
    - Выбрать пустой элемент
    - Нажать на чекбоксы в "Производитель"
    - Задать ценовой диапазон
    expected-result: |
      Отображаются все товары, удовлетворяющие фильтру, независимо от страницы, где они изначально находились
    actual-result: |
      Не происходит фильтрация ("Производитель" и "Цена" не работают)